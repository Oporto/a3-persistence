<!doctype html>
<html lang="en">
  <head>
    <title>FSAE Race Car Data Logger</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <section class="hero is-dark is-small is-bold">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              Data Logger for Formula SAE Race Car
            </h1>
            <h2 class="subtitle">
              Platform for input and output of readings from the car's sensor system
            </h2>
          </div>
        </div>
    </section>
    <section class="section">
        <h1 class="title"></h1>
        <nav class="level">
            <div class="level-left">
                <h2 class="subtitle" id="intro">Welcome!</h2>
            </div>
            <div class="level-right">
                <a class="button is-warning is-rounded is-active" href="/logout">Log out</a>
            </div>
        </nav>
    </section>
    <section class="section">
      <div class="tile is-ancestor">
          <div class="tile is-4 is-parent">
            <div class="tile is-child box">
              <img src="fsaecar.jpg" name="carpicture" alt="Fsae car in tilt test"></img>
            </div>
          </div>
          <div class="tile is-parent is-vertical">
            <div class="tile is-child box">
              <p class="title">Three</p>
            </div>
            <div class="tile is-child box">
              <p class="title">Three</p>
            </div>
          </div>
        </div>
    </section>
    
    <img src="fsaecar.jpg" name="carpicture" alt="Fsae car in tilt test"></img>
    <div class="formContainer">
      <div id="aggregate-table" class"atable"></div>
      <div id="readings-table" class="rtable"></div>
      <form action="" class="nameForm">
        <label>What is the car's current speed (in MPH)?
          <input type="number" id="speed" value="0">
        </label>
        <label>What is the current wheel angular velocity (in RPM)?
          <input type="number" id="rpm" value="0">
        </label>
        <label>What is the current gear?
          <select id="gear" size="8" multiple>
              <option value="Reverse">Reverse</option>
              <option value="Park">Park</option>
              <option value="1st Gear">1st Gear</option>
              <option value="2nd Gear">2nd Gear</option>
              <option value="3rd Gear">3rd Gear</option>
              <option value="4th Gear">4th Gear</option>
              <option value="5th Gear">5th Gear</option>
              <option value="6th Gear">6th Gear</option>
            </select>
        </label>
        <button>submit</button>
      </form>
    </div>   
  </body>
  <script src="js/scripts.js"></script>
  <link href="js/tabulator-master/dist/css/tabulator.css" rel="stylesheet">
  <link href="js/tabulator-master/dist/css/tabulator_site.min.css" rel="stylesheet">
  <script type="text/javascript" src="js/tabulator-master/dist/js/tabulator.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</html>
